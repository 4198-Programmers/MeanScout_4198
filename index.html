<!doctype html>
<html lang="en">
  <head>
    <title>MeanScout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="description" content="An FRC scouting web app">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="./logo192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./logo192.png">
    <link rel="stylesheet" href="./w3.css">
    <script src="./jquery-3.4.1.min.js"></script>
  </head>
  <body class="w3-black w3-large" onclick="$('#options').addClass('w3-hide')">
    <nav class="w3-bar w3-xlarge">
      <img class="w3-bar-item" id="title-img" src="./logo192.png" alt="" style="height:52px;padding-right:0">
      <span class="w3-bar-item title">MeanScout</span>
      <div class="w3-right">
        <span class="w3-bar-item" id="location" style="padding-right:0"></span>
        <button class="w3-bar-item w3-button w3-ripple" onclick="event.stopPropagation();$('#options').toggleClass('w3-hide')">=</button>
      </div>
    </nav>
    <main class="w3-content">
      <div class="w3-border w3-hide" id="options" onclick="event.stopPropagation()">
        <div class="w3-bar w3-large w3-margin-bottom">
          <span class="w3-bar-item">Options</span>
          <button class="w3-bar-item w3-button w3-right w3-ripple" onclick="$('#options').toggleClass('w3-hide')">x</button>
        </div>
        <div class="w3-container">
          <label class="w3-block">Location
            <select class="w3-select w3-black w3-margin-bottom" id="opt-location">
              <option class="w3-text-white" value="None">None</option>
              <option class="w3-text-red" value="Red Near">Red Near</option>
              <option class="w3-text-red" value="Red Mid">Red Mid</option>
              <option class="w3-text-red" value="Red Far">Red Far</option>
              <option class="w3-text-blue" value="Blue Near">Blue Near</option>
              <option class="w3-text-blue" value="Blue Mid">Blue Mid</option>
              <option class="w3-text-blue" value="Blue Far">Blue Far</option>
            </select>
          </label>
          <label class="w3-block">Template
            <select class="w3-select w3-black w3-margin-bottom" id="opt-temp"></select>
          </label>
          <label class="w3-block">Template JSON (edit to make new)
            <input class="w3-input w3-black w3-margin-bottom" placeholder="Copy/paste JSON here" id="opt-temp-text">
          </label>
          <button class="w3-button w3-border w3-ripple w3-margin-bottom" id="opt-temp-add">Add Template</button>
          <button class="w3-button w3-border w3-ripple w3-margin-bottom" id="opt-temp-reset">Reset Templates</button>
          <br>
          <button class="data-btn w3-button w3-border w3-ripple w3-margin-bottom" onclick="download()">Download Entries</button>
        </div>
      </div>
      <div class="w3-row-padding w3-margin-top">
        <label class="w3-third w3-margin-bottom">Team
          <input class="w3-input w3-black" maxlength="5" placeholder="####" id="team" autofocus>
        </label>
        <label class="w3-third w3-margin-bottom">Match
          <input class="w3-input w3-black" type="number" placeholder="##" id="match" value="1">
        </label>
        <div class="w3-third w3-margin-bottom">
          <div class="btn-spacer w3-hide-small" style="height:26px"></div>
          <button class="w3-button w3-border w3-ripple w3-block" id="absent">Absent</button>
        </div>
      </div>
      <div id="game-data"></div>
      <div class="w3-container w3-margin-bottom">
        <button class="data-btn w3-button w3-border w3-ripple w3-block" onclick="save()">Save</button>
      </div>
    </main>
    <script src="./templates.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
