<!doctype html>
<html lang="en">
  <head>
    <title>MeanScout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="description" content="An FRC scouting web app">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="./logo192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./logo192.png">
    <link rel="stylesheet" href="./w3.css">
    <script src="./jquery-3.4.1.min.js"></script>
  </head>
  <body class="w3-content w3-black w3-large" style="max-width:700px">
    <div class="w3-bar">
      <img class="w3-bar-item" id="title-img" src="./logo192.png" alt="" style="height:43px;padding-right:0"> 
      <div class="w3-bar-item" id="title">MeanScout</div>
      <button class="w3-bar-item w3-button w3-ripple w3-border-bottom w3-round w3-right" id="opt-toggle">
        <span class="w3-hide-small w3-margin-right" id="nav-temp"></span>
        <span id="location"></span>
      </div>
    </div>
    <div class="w3-border w3-round w3-hide" id="options">
      <div class="w3-container w3-margin-top">
        <label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom">Location
          <select class="w3-select w3-round w3-black" id="opt-location">
            <option class="w3-text-white" value="None">None</option>
            <option class="w3-text-red" value="Red Near">Red Near</option>
            <option class="w3-text-red" value="Red Mid">Red Mid</option>
            <option class="w3-text-red" value="Red Far">Red Far</option>
            <option class="w3-text-blue" value="Blue Near">Blue Near</option>
            <option class="w3-text-blue" value="Blue Mid">Blue Mid</option>
            <option class="w3-text-blue" value="Blue Far">Blue Far</option>
          </select>
        </label>
        <label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom">Template
          <select class="w3-select w3-round w3-black" id="opt-temp"></select>
        </label>
        <br>
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" id="opt-temp-copy">Copy Template</button>
        </div>
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" id="opt-temp-add">New Template</button>
        </div>
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" id="opt-temp-reset">Reset Templates</button>
        </div>
      </div>
    </div>
    <div class="w3-container w3-margin-top">
      <label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom" style="width:100px">Team
        <input class="w3-input w3-round w3-black" maxlength="5" placeholder="####" id="team" autofocus>
      </label><!--
      --><label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom" style="width:80px">Match
        <input class="w3-input w3-round w3-black" type="number" placeholder="##" id="match" value="1">
      </label><!--
      --><div class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom">
        <button class="w3-button w3-border-bottom w3-round w3-ripple w3-block" id="absent">Absent</button>
      </div>
    </div>
    <div id="game-data"></div>
    <div class="w3-container">
      <button class="data-btn w3-margin-bottom" onclick="save()">Save</button><!--
      --><button class="data-btn w3-margin-bottom" onclick="download()">Download</button>
    </div>
    <script src="./templates.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
