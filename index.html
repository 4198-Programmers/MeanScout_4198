<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MeanScout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <meta name="description" content="A responsive, flexible, and powerful FRC scouting web app." />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel="icon" href="./logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./jquery.min.js"></script>
    <script defer src="./regular.min.js"></script>
    <script defer src="./solid.min.js"></script>
    <script defer src="./fa.min.js"></script>
  </head>
  <body class="content black large">
    <div class="bar">
      <img class="bar-item ripple" id="menu-toggle" title="Menu" src="./logo.png" alt="" />
      <div class="bar-item" id="title"><b>MeanScout</b></div>
      <div class="bar-item right"><span class="margin-right" id="nav-template"></span><span id="nav-location"></span></div>
    </div>
    <div class="border hide" id="menu">
      <div class="flex margin-right">
        <label class="margin-leftbottom">Location
          <select id="menu-location">
            <option class="text-white">None</option>
            <option class="text-red">Red Near</option>
            <option class="text-red">Red Mid</option>
            <option class="text-red">Red Far</option>
            <option class="text-blue">Blue Near</option>
            <option class="text-blue">Blue Mid</option>
            <option class="text-blue">Blue Far</option>
          </select>
        </label>
        <div class="margin-leftbottom">Template
          <div class="flex">
            <select id="template"><option value="Example">Example</option></select>
            <button class="ripple" id="template-new" title="New"><i class="fas fa-plus"></i></button>
            <button class="ripple" id="template-copy" title="Copy"><i class="fas fa-copy"></i></button>
            <button class="ripple" id="template-remove" title="Remove"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <button class="margin-leftbottom ripple" title="Download Surveys" onclick="download()">
          <i class="fas fa-download"></i> Download Surveys
        </button>
      </div>
      <p class="margin small">&copy; 2020 Aidan Linerud</a></p>
    </div>
    <div class="flex margin-top margin-right">
      <label class="margin-leftbottom">Team
        <input id="metric-team" list="teams" autofocus />
        <datalist id="teams"></datalist>
      </label>
      <label class="margin-leftbottom">Match <input id="metric-match" type="number" value="1" /></label>
      <button class="margin-leftbottom ripple" id="metric-absent"><i class="far fa-square"></i> Absent</button>
    </div>
    <div class="margin-right" id="metrics"></div>
    <button class="margin-leftbottom margin-right ripple" title="Save Survey" onclick="saveSurvey()">
      <i class="fas fa-save"></i> Save
    </button>
    <script src="./templates.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
