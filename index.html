<!doctype html>
<html lang="en">
  <head>
    <title>MeanScout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="description" content="An FRC scouting web app">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="./logo192.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./logo192.png">
    <link rel="stylesheet" href="./w3.css">
    <script src="./jquery-3.4.1.min.js"></script>
    <style>
      body{max-width:700px!important}
      body::-webkit-scrollbar{width:0}
      *:not(input){-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
      select{cursor:pointer;-webkit-appearance:none;padding-left:8px!important}
      .outline-red{outline-color:#f44336}
      .outline-blue{outline-color:#2196F3}
      .outline-white{outline-color:#ffffff}
      #title-img{height:43px;padding-right:0}
      @media(max-width:310px){#title-img{display:none}}
    </style>
  </head>
  <body class="w3-content w3-black w3-large">
    <nav class="w3-bar">
      <img class="w3-bar-item" id="title-img" src="./logo192.png" alt=""> 
      <div class="w3-bar-item" id="title">MeanScout</div>
      <button class="w3-bar-item w3-button w3-ripple w3-border-bottom w3-round w3-right" id="opt-toggle">
        <span class="w3-hide-small w3-margin-right" id="nav-temp"></span>
        <span id="nav-loc"></span>
      </div>
    </nav>
    <div class="w3-border w3-margin-left w3-margin-right w3-round w3-hide" id="options">
      <div class="w3-container w3-margin-top">
        <label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom">Location
          <select class="w3-select w3-round w3-black" id="opt-loc">
            <option class="w3-text-white">None</option>
            <option class="w3-text-red">Red Near</option>
            <option class="w3-text-red">Red Mid</option>
            <option class="w3-text-red">Red Far</option>
            <option class="w3-text-blue">Blue Near</option>
            <option class="w3-text-blue">Blue Mid</option>
            <option class="w3-text-blue">Blue Far</option>
          </select>
        </label>
        <br>
        <label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom">Template
          <select class="w3-select w3-round w3-black" id="opt-temp"></select>
        </label>
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" id="opt-temp-copy">Copy</button>
        </div>
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" id="opt-temp-add">New</button>
        </div>
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" id="opt-temp-remove">Remove</button>
        </div>
      </div>
    </div>
    <main class="w3-margin-top">
      <div class="w3-container">
        <label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom" style="width:100px">Team
          <input class="w3-input w3-round w3-black" maxlength="5" placeholder="####" id="team" autofocus>
        </label><!--
        --><label class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom" style="width:80px">Match
          <input class="w3-input w3-round w3-black" type="number" placeholder="##" id="match" value="1">
        </label><!--
        --><div class="w3-show-inline-block w3-mobile w3-margin-right w3-margin-bottom">
          <button class="w3-button w3-border-bottom w3-round w3-ripple w3-block" id="absent">Absent</button>
        </div>
      </div>
      <div class="w3-margin-right" id="metrics"></div>
      <div class="w3-container">
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" onclick="save()">Save</button>
        </div>
        <div class="w3-show-inline-block w3-mobile w3-margin-bottom">
          <button class="data-btn" onclick="download()">Download</button>
        </div>
      </div>
    </main>
    <footer class="w3-container w3-small w3-text-gray">
      <p>
        Created by <a href="https://aidunlin.codes/" target="_blank" rel="noreferrer">Aidunlin</a>
        (<a href="https://team2471.org/" target="_blank" rel="noreferrer">Team 2471</a>).
        <br class="w3-hide-medium w3-hide-large">
        Powered by <a href="https://www.w3schools.com/w3css/" target="_blank" rel="noreferrer">w3.css</a>
        and <a href="https://jquery.com/" target="_blank" rel="noreferrer">jQuery</a>.
      </p>
    </footer>
    <script src="./templates.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
