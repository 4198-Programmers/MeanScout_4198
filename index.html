<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MeanScout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name="description" content="A lightweight FRC scouting web app.">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="./logo.png">
    <link rel="icon" href="./logo.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery.js"></script>
    <script defer src="./regular.js"></script>
    <script defer src="./solid.js"></script>
    <script defer src="./fa.js"></script>
  </head>
  <body>
    <div id="titlebar">
      <button id="menu-toggle" onclick="toggleMenu()" title="Menu"><i class="fa fa-bars"></i></button>
      <img id="logo" src="./logo.png" alt>
      <b id="title">MeanScout</b>
      <div id="nav-location"></div>
    </div>
    <div class="flex spaced" id="menu">
      <label>Location
        <select id="menu-location" onchange="setLocation(this.value)">
          <option class="red">Red Near</option>
          <option class="red">Red Mid</option>
          <option class="red">Red Far</option>
          <option class="blue">Blue Near</option>
          <option class="blue">Blue Mid</option>
          <option class="blue">Blue Far</option>
        </select>
      </label>
      <div>Surveys
        <div class="flex">
          <button onclick="downloadSurveys()"><i class="fas fa-download"></i> Download</button>
        </div>
      </div>
      <div>Template
        <div class="flex">
          <button onclick="editTemplate()" title="Edit"><i class="fas fa-pen"></i></button>
          <button onclick="copyTemplate()" title="Copy"><i class="fas fa-copy"></i></button>
          <button onclick="setTemplate()" title="Reset"><i class="fas fa-undo"></i></button>
        </div>
      </div>
    </div>
    <div class="margin-right margin-top">
      <div class="flex spaced" id="default">
        <label>Team<input id="metric-team" oninput="checkTeam()" list="teams" autofocus></label>
        <datalist id="teams"></datalist>
        <label>Match<input id="metric-match" oninput="checkMatch()" type="number" value="1"></label>
        <button id="metric-absent" onclick="toggleAbsent()"><i class="far fa-square"></i> Absent</button>
      </div>
      <div id="metrics"></div>
      <div class="flex spaced margin-top">
        <button onclick="saveSurvey()"><i class="fas fa-save"></i> Save</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
