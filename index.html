<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta name="description" content="A lightweight FRC scouting web app.">
  <meta property="og:title" content="MeanScout">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aidunlin.com/MeanScout/">
  <meta property="og:image" content="https://aidunlin.com/MeanScout/logo.png">
  <meta property="og:description" content="A lightweight FRC scouting web app.">
  <title>MeanScout</title>
  <link rel="apple-touch-icon" href="./logo.png">
  <link rel="icon" href="./logo.png">
  <link rel="manifest" href="./app.webmanifest">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="flex spaced bg" id="menu-bar">
    <div>
      <button id="menu-toggle"><img id="logo" src="./logo.png" alt></button>
    </div>
    <div>
      <h1 id="title">MeanScout</h1>
    </div>
    <div>
      <span id="location-text"></span>
    </div>
  </div>
  <div class="flex hide" id="menu">
    <span class="group">Options</span>
    <div class="flex spaced bg">
      <div>Location
        <select id="location-select" onchange="setLocation(this.value)">
          <option class="red">Red Near</option>
          <option class="red">Red Mid</option>
          <option class="red">Red Far</option>
          <option class="blue">Blue Near</option>
          <option class="blue">Blue Mid</option>
          <option class="blue">Blue Far</option>
        </select>
      </div>
      <div>Surveys
        <div class="flex">
          <div>
            <select id="download-type">
              <option>JSON</option>
              <option>CSV</option>
            </select>
          </div>
          <button onclick="downloadSurveys()"><i class="download"></i> Download</button>
          <button onclick="eraseSurveys()"><i class="eraser"></i> Erase</button>
        </div>
      </div>
      <div>Template
        <div class="flex">
          <button onclick="copyTemplate()"><i class="copy"></i> Copy</button>
          <button onclick="editTemplate()"><i class="pen"></i> Edit</button>
          <button onclick="setTemplate()"><i class="undo"></i> Reset</button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex" id="main">
    <div class="flex spaced bg" id="metrics-default">
      <div>Team
        <input id="metric-team" list="teams" autofocus maxlength="5">
        <datalist id="teams"></datalist>
      </div>
      <div>Match
        <input id="metric-match" type="number" value="1" pattern="[0-9]*">
      </div>
      <div>
        <button id="metric-absent"><i class="square-empty"></i> Absent</button>
      </div>
    </div>
    <div class="flex spaced bg" id="metrics-custom"></div>
    <span class="group">Survey</span>
    <div class="flex spaced bg">
      <div>
        <button onclick="saveSurvey()"><i class="save"></i> Save</button>
      </div>
      <div>
        <button onclick="resetSurvey()"><i class="undo"></i> Reset</button>
      </div>
    </div>
  </div>
  <script src="./metric.js"></script>
  <script src="./index.js"></script>
</body>

</html>
